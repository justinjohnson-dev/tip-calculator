<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="outline">
        <div class="check-amount borders">
            <label>Check Amount: </label>
            <input type="text">
        </div>
        <div class="tip-calculation borders">
            <div class="tip-percentage">
                <label>Tip %</label>
                <input id="tip-range" type="range">
            </div>
            <div class="split-between">
                <label>Split Between</label>
                <input type="range">
            </div>
        </div>
        <div class="totals borders">
            <div class="split-amount">
                <label>Split Total: </label>
                <input id="split-total" type="text">
            </div>
            <div class="total-bill">
                <label>Total Bill: </label>
                <input id="bill-total" type="text">
            </div>
        </div>
    </div>
</body>
</html>
