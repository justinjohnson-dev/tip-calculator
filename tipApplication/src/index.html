<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="outline">
        <div class="title">
            <h1>Tip Calculator</h1>
        </div>
        <div class="check-amount borders">
            <label>Check Amount: </label>
            <input id="check-amount" type="text" placeholder="$" onkeyup="calculatingTotal()">
        </div>
        <div class="tip-calculation borders">
            <div class="tip-slider">
                <label>Tip%</label>
                <input class="range-slider-range slider" type="range" value="0" min="0" max="25" step="1" onclick="calculatingTotal()" readonly/>
                <span id="rangeSplit" class="range-slider-value">0</span>
              </div>
            <div class="split-between">
                <label>Split Between</label>
                <input class="people-split slider" type="range" value="0" min="0" max="10" step="1" onclick="calculatingTotal()" readonly/>
                <span  id="split" class="slideValue">0</span>
            </div>
        </div>
        <div class="totals borders">
            <div class="split-amount">
                <label>Split Total: </label>
                <input id="split-total" placeholder="$" type="text">
            </div>
            <div class="total-bill">
                <label>Total Bill: </label>
                <input id="bill-total" placeholder="$" type="text">
            </div>
        </div>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
